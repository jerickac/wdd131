<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
    <meta name="author" content="João Erick">
    <meta name="description" content="An activity on Forms">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <div>Product Name*</div>
            <label>
                <select name="product" id="productId" required>
                    <option value="" disabled selected>Select a Product... &#9662;</option>
                </select>
            </label>

            <div>Overall Rating*</div>
            <label><input type="radio" name="rating" id="starId" required>&star;</label>
            <label><input type="radio" name="rating" id="starId" required>&star;&star;</label>
            <label><input type="radio" name="rating" id="starId" required>&star;&star;&star;</label>
            <label><input type="radio" name="rating" id="starId" required>&star;&star;&star;&star;</label>
            <label><input type="radio" name="rating" id="starId" required>&star;&star;&star;&star;&star;</label>

            <label id="date">
            Date of Installation*
                <input type="date" name="installationDate" id="dateId" required>
            </label>

            <div>
                <p>Which features did you find useful in the product?<br>(Check all that apply)</p>
            </div>
            <label><input type="checkbox" name="durability" id="usefulFeaturesId">Durability</label>
            <label><input type="checkbox" name="easeOfUse" id="usefulFeaturesId">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="usefulFeaturesId">Performance</label>
            <label><input type="checkbox" name="design" id="usefulFeaturesId">Design</label>

            <div>
                Written Review <span id="formSpanId">(Optional)</span>
            </div>
            <label>
                <textarea name="writtenReview" id="writtenReviewId"></textarea>
            </label>

            <label id='userName'>
                User Name <span id="formSpanId">(Optional)</span>
                <input type="text" name="userName" id="userNameId">
            </label>

            <input type="submit" value="Post Review" class='submitButton'>
        </form>

    </main>
    <footer class="footer-place">
        <p>
            @ <span id="currentyear"></span> - João Erick Rabelo - Brazil
        </p>
        <p id="lastModified">

        </p>
    </footer>
</body>

</html>
